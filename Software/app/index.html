<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joystick Controller</title>
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #joystick-container {
      position: relative;
      width: min(40vw, 250px);
      height: min(40vw, 250px);
      background: #ddd;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.2s ease-in-out;
    }

    .active {
      background: #bbb !important;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div id="joystick-container"></div>

  <script>
    const joystickContainer = document.getElementById('joystick-container');

    // WebSocket Setup with auto-reconnect
    let socket = null;

    function connectWebSocket() {
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      const wsUrl = `${protocol}//${window.location.host}/ws`;
      socket = new WebSocket(wsUrl);

      socket.onopen = () => console.log("WebSocket connected.");
      socket.onclose = () => setTimeout(connectWebSocket, 1000);
      socket.onerror = (error) => console.error("WebSocket Error:", error);
    }
    
    connectWebSocket();

    // Joystick initialization
    const joystick = nipplejs.create({
      zone: joystickContainer,
      mode: 'static',
      position: { left: '50%', top: '50%' },
      color: 'grey',
      size: Math.min(window.innerWidth * 0.4, 200),
      restOpacity: 0.8
    });

    let lastSent = 0;
    const sendInterval = 10; // 20Hz

    function sendJoystickData(x, y) {
      const now = Date.now();
      if (now - lastSent >= sendInterval && socket?.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({ x, y }));
        lastSent = now;
      }
    }

    joystick.on('move', (evt, data) => {
      const x = parseFloat((data.vector.x || 0).toFixed(4));
      const y = parseFloat((data.vector.y || 0).toFixed(4));
      sendJoystickData(x, y);
      joystickContainer.classList.add('active');
    });

    joystick.on('end', () => {
      sendJoystickData(0, 0);
     
    });
  </script>
</body>
</html>
