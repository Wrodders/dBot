<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joystick Controller</title>
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #joystick-container {
      position: relative;
      width: min(40vw, 250px);
      height: min(40vw, 250px);
      background: #ddd;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.2s ease-in-out;
    }

    .active {
      background: #bbb !important;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div id="joystick-container"></div>

  <script>
    const joystickContainer = document.getElementById('joystick-container');

    // WebSocket Setup
    let socket = null;

    function connectWebSocket() {
      socket = new WebSocket("ws://localhost:5001"); // Adjust URL if needed

      socket.onopen = () => console.log("WebSocket connected.");
      socket.onclose = () => {
        console.log("WebSocket disconnected. Reconnecting...");
        setTimeout(connectWebSocket, 1000); // Reconnect after 1 sec
      };
      socket.onerror = (error) => console.error("WebSocket Error:", error);
    }
    
    connectWebSocket(); // Initial connection

    // Create the joystick
    const joystick = nipplejs.create({
      zone: joystickContainer,
      mode: 'static',
      position: { left: '50%', top: '50%' },
      color: 'grey',
      size: Math.min(window.innerWidth * 0.4, 200),
      restOpacity: 0.8
    });

    let lastSent = 0;

    function sendJoystickData(x, y) {
      const now = Date.now();
      if (now - lastSent > 50 && socket.readyState === WebSocket.OPEN) { // Limit to 20 updates/sec
        socket.send(JSON.stringify({ x, y }));
        lastSent = now;
      }
    }

    joystick.on('move', (evt, data) => {
      const x = parseFloat((data.vector.x || 0).toFixed(2));
      const y = parseFloat((data.vector.y || 0).toFixed(2));
      sendJoystickData(x, y);
      joystickContainer.classList.add('active');
    });

    joystick.on('end', () => {
      sendJoystickData(0, 0);
      joystickContainer.classList.remove('active');
    });
  </script>
</body>
</html>
